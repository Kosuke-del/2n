<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>"Webアプリの名前"</title>
    </head>
    <body>
        <h1>冷凍食品提案画面</h1>
        <h2>オススメの冷凍食品</h2>
        <table>
            <thead>
                <th>食品名</th>
                <th>カロリー</th>
                <th>炭水化物</th>
                <th>タンパク質</th>
                <th>脂質</th>
                <th>炭水化物</th>
                <th>値段</th>
                <th>公式HPのURL</th>
            </thead>
            <tbody>
                {% for dict in data %}
                <tr>
                    <td> {{ dict["食品名"]}}</td>
                    <td> {{ dict["カロリー"]}}</td>
                    <td> {{ dict["タンパク質"]}}</td>
                    <td> {{ dict["脂質"]}}</td>
                    <td> {{ dict["炭水化物"]}}</td>
                    <td> {{ dict["値段"]}}</td>
                    <td> {{ dict["url"]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>




    <!-- 冷凍食品の画像(大きめに)
    食品名, カロリー、タンパク質、脂質、炭水化物、 値段 、url -->
