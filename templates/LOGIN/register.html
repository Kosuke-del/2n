<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録画面</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="text-align:center">
    <div ><h1><strong>登録画面</strong></h1></div>
    <div class="container">
        <form action="/register" method="POST">
            <div class="usergrid">
                <div class ="necessary-grid" style="margin-top:3rem">
                    <div class="mb-3">
                        <input class="form-control mx-auto w-auto" type="text" name="username" placeholder="username" autofocus>
                    </div>  
                    <div class="mb-3">
                        <input class="form-control mx-auto w-auto" type="password" name = "password" placeholder="password">
                    </div>
                    <div class="mb-3">
                        <input class="form-control mx-auto w-auto" type="password" name = "confirmation" placeholder="confirmation">
                    </div>
                </div>
                <input class="btn btn-primary" type="submit" value="register">
            </div>
        </form>
        <div style="margin-top:3rem">
            <a href="/login">ログイン画面へ</a>
        </div>
    </div>
    
</body>
</html>
